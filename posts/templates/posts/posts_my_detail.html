{% extends 'main/base.html' %}
{% load static %}
{% block content %}
    <main class="col-md-9 ms-sm-auto col-lg-10 ">
        <div class="container col-xxl-8 px-4 py-5 h-auto">
            <div class="row flex-lg-row-reverse align-items-center g-5 py-5">
                <div class="col-10 col-sm-8 col-lg-6 ">
                    {% if object.image %}
                        <img src="{{ object.image.url }}" class="d-block mx-lg-auto img-fluid"
                             loading="lazy" width="700" height="500">
                    {% else %}
                        <img src="{% static 'not_image.png' %}" class="d-block mx-lg-auto img-fluid"
                             loading="lazy" width="700" height="500">
                    {% endif %}
                </div>
                <div class="col-lg-6">
                    <h1 class="display-5 fw-bold text-body-emphasis lh-1 mb-3">{{ object.title }}</h1>
                    <div class="mb-1 text-body-secondary">
                        Дата: {{ object.create_date }}
                        <img class="icon" width="20" height="20" src="{% static 'view.png' %}">
                        {{ object.count_views }}
                    </div>
                    <p class="lead text-wrap">{{ object.content }}</p>
                    <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                        <a type="button" class="btn btn-outline-warning btn-lg px-4 me-md-2"
                           href="{% url 'posts:my_posts_update' object.pk %}">
                            Изменить
                        </a>
                        <a type="button" class="btn  btn-outline-danger btn-lg px-4"
                           href="{% url 'posts:my_posts_delete' object.pk %}">
                            Удалить
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </main>
{% endblock %}
